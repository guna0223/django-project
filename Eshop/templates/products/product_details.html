{% extends 'base/base.html' %}

{% block title %}
Product Details
{% endblock %}

{% block content %}

<section class="product-details-section py-5">
    <div class="container">
        <div class="row align-items-center g-4">

            <!-- Product Image -->
            <div class="col-md-6">
                <div class="product-image-wrapper">
                    <img src="{{ product.thumbnail.url }}" class="img-fluid rounded shadow-sm"
                        alt="{{ product.title }}">
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h2 class="product-title">{{ product.title }}</h2>

                <p class="product-desc mt-3">
                    {{ product.desc }}
                </p>

                <p class="product-price mt-3">
                    &#8377; {{ product.price }}
                </p>

                <div class="d-flex flex-wrap gap-3 mt-4">
                    <a href="#" class="btn btn-outline-primary px-4">
                        Add to Cart
                    </a>

                    <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning px-4">
                        Edit
                    </a>

                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger px-4">
                        Delete
                    </a>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
