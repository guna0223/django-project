<div class="product-card-wrapper">
    <div class="card product-card">

        <a href="{% url 'product_details' product.pk %}" class="product-link">
            <img src="{{ product.thumbnail.url }}"
                 class="card-img-top"
                 alt="{{ product.title }}">
        </a>

        <div class="card-body text-center">

            <a href="{% url 'product_details' product.pk %}" class="product-link">
                <h5 class="product-title" style="font-size: 20px;">{{ product.title }}</h5>

                <p class="product-desc">{{ product.desc }}</p>

                <div class="price-box">
                    <span class="old-price">
                        &#8377; {{ product.price }}
                    </span>

                    <span class="new-price">
                        &#8377; {{ product.offer_price|floatformat:2 }}
                    </span>

                    <span class="discount">
                        {{ product.discount }}% off
                    </span>
                </div>
            </a>

            <a href="#" class="btn btn-secondary add-to-cart-btn mt-3">
                Add to Cart
            </a>

        </div>
    </div>
</div>
