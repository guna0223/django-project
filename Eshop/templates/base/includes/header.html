{% load static %}
<header>
    <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
        <div class="container-fluid">

            <!-- LEFT : LOGO -->
            <a class="navbar-brand" href="{% url 'home_page' %}">
                <img src="{% static 'images/icons/headericon/nav-img.png' %}" alt="Logo" height="40" width="40">
            </a>

            <!-- TOGGLER -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAV CONTENT -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- CENTER MENU -->
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'home' %}active{% endif %}"
                            href="{% url 'home_page' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'about' %}active{% endif %}"
                            href="{% url 'about_page' %}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if current_page == 'contact' %}active{% endif %}"
                            href="{% url 'contact_page' %}">Contact</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'product_page' %}">All Products</a></li>
                            <li><a class="dropdown-item" href="#">Categories</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- RIGHT : SEARCH -->
                <form class="d-flex search-form" role="search" method="get" action="{% url 'search_products' %}">
                    <input name="query_text" value="{{ query }}" class="form-control me-2" type="search"
                        placeholder="Search">
                    <button class="btn btn-search" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</header>
